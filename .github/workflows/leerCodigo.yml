name: Leer Código - Seguridad y Buenas Prácticas

on:
  workflow_dispatch:

jobs:
  validar_codigo:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Compilar proyecto (solo compile + test-compile)
        run: mvn -q clean compile test-compile

      - name: Analizar buenas prácticas (Checkstyle)
        run: mvn -q checkstyle:check || true

      - name: PMD Analysis
        run: mvn -q pmd:pmd || true

      - name: SpotBugs Analysis
        run: mvn -q com.github.spotbugs:spotbugs-maven-plugin:check || true

      - name: Analizar dependencias (Maven Analyze)
        run: mvn -q dependency:analyze || true

      # ⭐ Subir reportes para revisión
      - name: Subir reportes de análisis
        uses: actions/upload-artifact@v4
        with:
          name: reportes-analisis
          path: |
            target/checkstyle-result.xml
            target/pmd.xml
            target/pmd.html
            target/spotbugsXml.xml
            target/site/spotbugs.html
        if: always()
