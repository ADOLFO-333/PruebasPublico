name: Leer C√≥digo - Seguridad y Buenas Pr√°cticas

permissions:
  security-events: read

on:
  workflow_dispatch:

jobs:
  validar_codigo:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1Ô∏è‚É£ Checkout del repositorio
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Cache para Maven y OWASP Dependency Check
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 3Ô∏è‚É£ Configurar Java 17
      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ Compilar proyecto incluyendo tests
      - name: Compilar proyecto Java (incluyendo tests)
        run: mvn clean compile test-compile

      # 5Ô∏è‚É£ Ejecutar tu clase Runner
      - name: Ejecutar clase Runner
        run: mvn exec:java -Dexec.mainClass="com.corporate.runners.Runner"

      # 6Ô∏è‚É£ Checkstyle
      - name: Analizar buenas pr√°cticas (Checkstyle)
        run: mvn -q checkstyle:check || true

      # 7Ô∏è‚É£ SpotBugs
      - name: An√°lisis est√°tico (SpotBugs)
        run: mvn -q com.github.spotbugs:spotbugs-maven-plugin:check || true

      # 8Ô∏è‚É£ OWASP Dependency Check
      - name: Escaneo de vulnerabilidades (OWASP Dependency Check Maven)
        run: mvn org.owasp:dependency-check-maven:check

      - name: Guardar reporte OWASP
        uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: target/dependency-check-report.html

      # 9Ô∏è‚É£ Inicializar CodeQL
      - name: Inicializar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          paths: src
          # Analiza tambi√©n tests para detectar seguridad en Runner
          queries: security-extended

      # üîü Ejecutar an√°lisis CodeQL
      - name: Ejecutar an√°lisis CodeQL
        uses: github/codeql-action/analyze@v3
