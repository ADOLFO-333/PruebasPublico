name: Leer C칩digo - Seguridad y Buenas Pr치cticas

on:
  workflow_dispatch:

jobs:
  validar_codigo:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # -------------------------------------------------------
      # 1. Compilar proyecto
      # -------------------------------------------------------
      - name: Compilar proyecto
        run: mvn -q clean compile test-compile

      # -------------------------------------------------------
      # 2. Ejecutar an치lisis de c칩digo
      # -------------------------------------------------------
      - name: Checkstyle
        run: mvn -q checkstyle:check || true

      - name: PMD Analysis
        run: mvn -q pmd:pmd || true

      - name: SpotBugs Analysis
        run: mvn -q com.github.spotbugs:spotbugs-maven-plugin:check || true

      # -------------------------------------------------------
      # 3. Generar reporte HTML embellecido
      # -------------------------------------------------------
      - name: Generar reporte HTML embellecido
        run: |
          cat << 'EOF' > reporte_final.html
          <html>
          <head>
            <meta charset='UTF-8'>
            <title>Reporte de An치lisis de C칩digo</title>
            <style>
              body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
              h1 { color: #1b4de4; }
              h2 { color: #333; border-bottom: 2px solid #ddd; padding-bottom: 4px; }
              table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
              th { background: #1b4de4; color: white; padding: 8px; }
              td { background: #fff; padding: 8px; border-bottom: 1px solid #ddd; }
              .ok { color: green; font-weight: bold; }
              .warn { color: orange; font-weight: bold; }
              .err { color: red; font-weight: bold; }
              .section { margin-top: 30px; }
            </style>
          </head>
          <body>
            <h1>游늵 Reporte Consolidado de An치lisis de C칩digo</h1>
            <p>Este reporte incluye resultados de <b>Checkstyle</b>, <b>PMD</b> y <b>SpotBugs</b>.</p>
          EOF

          # ===== Checkstyle =====
          grep "<error " target/checkstyle-result.xml > cs_temp.txt || true
          CS_COUNT=$(wc -l < cs_temp.txt)
          if [ "$CS_COUNT" -eq 0 ]; then
            echo "<div class='section'><h2>游빛 Checkstyle</h2><p class='ok'>游릭 Sin problemas detectados.</p></div>" >> reporte_final.html
          else
            echo "<div class='section'><h2>游빛 Checkstyle</h2><p class='err'>游댮 $CS_COUNT problemas detectados.</p><table><tr><th>Archivo</th><th>L칤nea</th><th>Descripci칩n</th></tr>" >> reporte_final.html
            while IFS= read -r line; do
              FILE=$(echo "$line" | sed -n 's/.*source="\(.*\)".*/\1/p')
              LINE=$(echo "$line" | sed -n 's/.*line="\([0-9]*\)".*/\1/p')
              MSG=$(echo "$line" | sed -n 's/.*message="\(.*\)".*/\1/p')
              echo "<tr><td>$FILE</td><td>$LINE</td><td>$MSG</td></tr>" >> reporte_final.html
            done < cs_temp.txt
            echo "</table></div>" >> reporte_final.html
          fi

          # ===== PMD =====
          grep "<violation" target/pmd.xml > pmd_temp.txt || true
          PMD_COUNT=$(wc -l < pmd_temp.txt)
          if [ "$PMD_COUNT" -eq 0 ]; then
            echo "<div class='section'><h2>游늺 PMD</h2><p class='ok'>游릭 Sin problemas detectados.</p></div>" >> reporte_final.html
          else
            echo "<div class='section'><h2>游늺 PMD</h2><p class='warn'>游 $PMD_COUNT problemas detectados.</p><table><tr><th>Archivo</th><th>L칤nea</th><th>Descripci칩n</th></tr>" >> reporte_final.html
            while IFS= read -r line; do
              FILE=$(echo "$line" | sed -n 's/.*filename="\([^"]*\)".*/\1/p')
              BEGIN=$(echo "$line" | sed -n 's/.*beginline="\([^"]*\)".*/\1/p')
              MSG=$(echo "$line" | sed -n 's/.*>\(.*\)<.*/\1/p')
              echo "<tr><td>$FILE</td><td>$BEGIN</td><td>$MSG</td></tr>" >> reporte_final.html
            done < pmd_temp.txt
            echo "</table></div>" >> reporte_final.html
          fi

          # ===== SpotBugs =====
          grep "<BugInstance" target/spotbugsXml.xml > sb_temp.txt || true
          SB_COUNT=$(wc -l < sb_temp.txt)
          if [ "$SB_COUNT" -eq 0 ]; then
            echo "<div class='section'><h2>游냍 SpotBugs</h2><p class='ok'>游릭 Sin bugs detectados.</p></div>" >> reporte_final.html
          else
            echo "<div class='section'><h2>游냍 SpotBugs</h2><p class='err'>游댮 $SB_COUNT bugs detectados.</p><table><tr><th>Archivo</th><th>L칤nea</th><th>Tipo de Bug</th></tr>" >> reporte_final.html
            while IFS= read -r line; do
              TYPE=$(echo "$line" | sed -n 's/.*type="\([^"]*\)".*/\1/p')
              CLASS=$(echo "$line" | sed -n 's/.*classname="\([^"]*\)".*/\1/p' | sed 's/\./\//g')
              LINE=$(grep -A1 "$TYPE" target/spotbugsXml.xml | grep "<SourceLine" | head -1 | sed -n 's/.*start="\([0-9]*\)".*/\1/p')
              echo "<tr><td>$CLASS.java</td><td>$LINE</td><td>$TYPE</td></tr>" >> reporte_final.html
            done < sb_temp.txt
            echo "</table></div>" >> reporte_final.html
          fi

          echo "</body></html>" >> reporte_final.html

      # -------------------------------------------------------
      # 4. Subir reporte final HTML
      # -------------------------------------------------------
      - name: Subir reporte HTML
        uses: actions/upload-artifact@v4
        with:
          name: reporte_html
          path: reporte_final.html
