name: Leer Código - Seguridad y Buenas Prácticas

on:
  workflow_dispatch:

jobs:
  validar_codigo:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # -------------------------
      # EJECUCIÓN DE ANALIZADORES
      # -------------------------
      - name: Checkstyle
        run: mvn -q checkstyle:check || true

      - name: PMD
        run: mvn -q pmd:pmd || true

      - name: SpotBugs
        run: mvn -q com.github.spotbugs:spotbugs-maven-plugin:spotbugs || true

      # -------------------------
      # GENERACIÓN REPORTE SIMPLE
      # -------------------------
      - name: Crear reporte simple HTML
        run: |
          echo "<html><body style='font-family:Arial'>" > reporte.html
          echo "<h1>Reporte de Calidad del Código</h1>" >> reporte.html


          ###################################
          # CHECKSTYLE
          ###################################
          echo "<h2>Checkstyle</h2>" >> reporte.html

          if grep -q "<error " target/checkstyle-result.xml; then
            echo "<table border='1' cellpadding='5'><tr><th>Archivo</th><th>Línea</th><th>Recomendación</th></tr>" >> reporte.html
            grep "<error " target/checkstyle-result.xml | while read -r line; do
              FILE=$(echo "$line" | sed -n 's/.*name="\([^"]*\)".*/\1/p')
              LINE=$(echo "$line" | sed -n 's/.*line="\([^"]*\)".*/\1/p')
              MSG=$(echo "$line" | sed -n 's/.*message="\([^"]*\)".*/\1/p')

              # Resumen entendible
              if echo "$MSG" | grep -qi "Missing package-info"; then
                MSG="Agrega un archivo package-info.java para documentar el paquete."
              elif echo "$MSG" | grep -qi "Missing a Javadoc"; then
                MSG="Agrega un comentario Javadoc explicando el método o variable."
              elif echo "$MSG" | grep -qi "Parameter"; then
                MSG="Convierte parámetros en 'final' para mayor seguridad."
              else
                MSG="Revisar formato o estilo según Checkstyle."
              fi

              echo "<tr><td>$FILE</td><td>$LINE</td><td>$MSG</td></tr>" >> reporte.html
            done
            echo "</table>" >> reporte.html
          else
            echo "<p>✔ No se encontraron problemas.</p>" >> reporte.html
          fi


          ###################################
          # PMD
          ###################################
          echo "<h2>PMD</h2>" >> reporte.html

          if grep -q "<violation" target/pmd.xml; then
            echo "<table border='1' cellpadding='5'><tr><th>Archivo</th><th>Línea</th><th>Recomendación</th></tr>" >> reporte.html
            grep "<violation" target/pmd.xml | while read -r v; do
              FILE=$(echo "$v" | sed -n 's/.*filename="\([^"]*\)".*/\1/p')
              LINE=$(echo "$v" | sed -n 's/.*beginline="\([^"]*\)".*/\1/p')
              MSG=$(echo "$v" | sed -n 's/.*>\(.*\)<.*/\1/p')

              # Simplificar mensaje
              if echo "$MSG" | grep -qi "Unused"; then
                MSG="Eliminar import no utilizado."
              elif echo "$MSG" | grep -qi "Unnecessary"; then
                MSG="Simplificar código eliminando elementos innecesarios."
              else
                MSG="Optimizar código según PMD."
              fi

              echo "<tr><td>$FILE</td><td>$LINE</td><td>$MSG</td></tr>" >> reporte.html
            done
            echo "</table>" >> reporte.html
          else
            echo "<p>✔ No se encontraron problemas.</p>" >> reporte.html
          fi


          ###################################
          # SPOTBUGS
          ###################################
          echo "<h2>SpotBugs</h2>" >> reporte.html

          if grep -q "<BugInstance" target/spotbugsXml.xml; then
            echo "<table border='1' cellpadding='5'><tr><th>Archivo</th><th>Línea</th><th>Recomendación</th></tr>" >> reporte.html
            grep "<BugInstance" -n target/spotbugsXml.xml | while read -r b; do
              TYPE=$(echo "$b" | sed -n 's/.*type="\([^"]*\)".*/\1/p')

              # Buscar el SourceLine asociado
              FILE=$(grep -A2 "$TYPE" target/spotbugsXml.xml | grep SourceLine | sed -n 's/.*sourcefile="\([^"]*\)".*/\1/p' | head -1)
              LINE=$(grep -A2 "$TYPE" target/spotbugsXml.xml | grep SourceLine | sed -n 's/.*start="\([^"]*\)".*/\1/p' | head -1)

              MSG="Posible bug: $TYPE (revisar lógica o posibles NPE)"
              echo "<tr><td>$FILE</td><td>$LINE</td><td>$MSG</td></tr>" >> reporte.html
            done
            echo "</table>" >> reporte.html
          else
            echo "<p>✔ No se encontraron bugs.</p>" >> reporte.html
          fi


          echo "</body></html>" >> reporte.html

      - name: Subir reporte HTML
        uses: actions/upload-artifact@v4
        with:
          name: reporte_html
          path: reporte.html
