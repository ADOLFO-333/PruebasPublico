name: Leer Código - Seguridad y Buenas Prácticas

permissions:
  security-events: read

on:
  workflow_dispatch:

jobs:
  validar_codigo:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Compilar proyecto Java (incluyendo tests)
        run: mvn compile test-compile

      - name: Analizar buenas prácticas (Checkstyle)
        run: mvn -q checkstyle:check || true

      - name: Análisis estático (SpotBugs)
        run: mvn -q com.github.spotbugs:spotbugs-maven-plugin:check || true

      - name: Escaneo de vulnerabilidades (OWASP Dependency Check Maven)
        run: mvn org.owasp:dependency-check-maven:check

      - name: Guardar reporte OWASP
        uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: target/dependency-check-report.html

      - name: Inicializar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          paths: src

      - name: Ejecutar análisis CodeQL
        uses: github/codeql-action/analyze@v3
